<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Info Appointment </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <div class="main-container">
      <div class="rectangle"></div>
      <div class="crm-rs"></div>
      <button class="navigation-pill"><span class="about">About</span></button
      ><button class="navigation-pill-1">
        <span class="home">Home</span></button
      ><button class="navigation-pill-3">
        <span class="contact">Contact</span></button
      ><button class="navigation-pill-5">
        <span class="faq">FAQ</span>
      </button>
      <div class="navigation-pill-7">
        <span class="services-plus">Services +</span>
      </div>
      <div class="appointment-info">
        <span class="chosen-appointment"
          >You have chosen an appointment for<br /></span
        ><span class="appointment-details"
          >Thursday, August 27th at 9:30 PM PDT</span
        >
      </div>
      <span class="provide-info">Please Provide :</span>
      <div class="phone-number">
        <span class="p">P</span><span class="phone">hone </span
        ><span class="p-9">N</span><span class="phone-a">umber</span
        ><span class="asterisk">*</span>
      </div>
      <div class="rectangle-b">
        <input type="text" placeholder="Enter Phone Number" class="phone-input" />
      </div>
      <div class="email">
        <span class="e">E</span><span class="mail">mail</span
        ><span class="asterisk-c">*</span>
      </div>
      <div class="rectangle-d">
        <input type="email" class="input-email" placeholder="Enter Email" />
      </div>
      <div class="png-wing"></div>
      <button class="rectangle-e">
        <span class="confirm-appointment"> Confirm<br />Appointment</span>
      </button>
    </div>
  </body>
</html>
