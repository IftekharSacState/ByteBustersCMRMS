<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Employee Login </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="pngwing"></div>
      <div class="frame">
        <div class="rectangle"></div>
        <div class="crmrs"></div>
        <button class="navigation-pill"><span class="title">About</span></button
        ><button class="navigation-pill-1">
          <span class="home">Home</span></button
        ><button class="navigation-pill-2">
          <span class="contact">Contact</span></button
        ><button class="navigation-pill-3"><span class="faq">FAQ</span></button
        ><button class="navigation-pill-4">
          <span class="services-plus">Services +</span>
        </button>
        <div class="untitled-design"></div>
        <div class="rectangle-5"></div>
        <div class="rectangle-6"></div>
        <span class="employee-login-7">Employee Login</span
        ><span class="sign-in-account">Sign in to your account</span
        ><span class="employee-dashboard"
          >Login to your Employee Dashboard</span
        >
        <div class="user-frame">
          <input class="user-frame-input" />
          <div class="user-solid"><div class="vector"></div></div>
          <span class="username">Username</span>
        </div>
        <div class="user-frame-underline"></div>
        <div class="password-frame">
          <div class="password-frame-underline"></div>
          <input class="password-frame-input" />
          <div class="lock-solid"><div class="vector-8"></div></div>
          <div class="password-input"></div>
          <span class="password-label">Password</span>
        </div>
        <button class="login-button">
          <span class="login-text">Login</span>
        </button>
        <div class="forgot-password-link">
          <span class="forgot-password-text">I forgot my password. Click </span
          ><span class="link-text">here</span
          ><span class="reset-text"> to reset</span>
        </div>
      </div>
    </div>
  </body>
</html>
