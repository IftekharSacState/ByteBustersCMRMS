<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js"></script>

    <div class="main-container">
      <div class="frame">
        <span class="reset-password-instructions"
          >To reset your password, please enter the email associated with your
          account.</span
        >
        <div class="flex-row-c">
          <span class="reset-password-title">Let’s reset your password</span>
          <div class="frame-1">
            <div class="flex-row">
              <button class="nav-pill">
                <span class="contact">Contact</span></button
              ><button class="nav-pill-2">
                <span class="faq">FAQ</span></button
              ><button class="nav-pill-3">
                <span class="services-plus">Services +</span></button
              ><button class="nav-pill-4">
                <span class="about">About</span></button
              ><button class="navigation-pill">
                <span class="home">Home</span>
              </button>
            </div>
            <div class="email-address">
              <span class="confirmation-title">Confirmation</span>
            </div>
            <div class="email-address-frame">
              <input type="text" placeholder="Confirmation Number">
            </div>
            <div class="receive-email-link">
              <span class="text-9">Didn’t receive an email? Click </span
              ><span class="text-a">Here</span
              ><span class="text-b"> to receive another one</span>
            </div>
            <div class="wrapper-3">
              <div class="box-2">
                <span class="reset-pass">Reset Password</span>
              </div>
              <button class="Button-6"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="crm-rs"></div>
      <span class="forgot-password">You forgot your password?</span>
      <div class="png-wing"><div class="png-wing-5"></div></div>
    </div>
  </body>
</html>
